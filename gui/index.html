<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Desktop Dark Mode Installer</title>
    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<div id="pnlMainContainer">
    <div id="divPnlMain" class="grid-main">
        <div id="divImgLogo">
            <img src="assets/logo_mini.png" alt="WADark by m4heshd">
        </div>
        <div id="divLblVersion">
            <span id="lblVersion">v0.3.9093</span>
            <div>
                (<span id="lnkCheckUpd" class="link">Check for updates</span>)
            </div>
        </div>
        <div id="divCmbTheme">
            <div style="text-align: left; margin-bottom: 5px; margin-left: 7px; font-size: 12px">
                <span>Select Theme:</span>
            </div>
            <select id="cmbTheme" class="cmb">
                <option>Default</option>
                <option>Deep Dark</option>
                <option>Telegram</option>
                <option>WA Dark</option>
                <option>Mac OS</option>
            </select>
        </div>
        <div id="divTxtInfo">
            <p id="txtInfo">&#9888; Make sure to keep WhatsApp Desktop running before starting the installation</p>
        </div>
        <div id="divBtnRestore">
            <div id="btnRestore" class="btn">Restore</div>
        </div>
        <div id="divBtnInstall">
            <div id="btnInstall" class="btn">Install</div>
        </div>
    </div>
</div>
</body>
</html>
